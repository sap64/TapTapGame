<!DOCTYPE html>
<html>
<head>
	<title>Tap Tap Game</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/transitions.js"></script>
	
</head>
<body>

	<div id="loginPage" class="nopadding">

		<h1 id="gameTitle">Welcome To TapTap</h1>

		<div id="fbook">Facebook</div>
	
		<div id="twttr">Twitter</div>

	</div>

	<div id="startButton" class>START GAME</div>

		<div id="gameScore"></div>
		
		<div id="timerOne"></div>
		
		<div id="pressTile"></div>
		
		
	
	<div id="gamePage" class="nopadding">
			
			<ul id="rowOne" class="nopadding" >
				<li id="one"></li>
				
				<li id="two"></li>
				
				<li id="three"></li>
				
				<li id="four"></li>
			</ul>
				
			<ul id="rowTwo" class="nopadding">	
				<li id="five"></li>
				
				<li id="six"></li>
				
				<li id="seven"></li>
				
				<li id="eight"></li>
			</ul>
			
			<ul id="rowThree" class="nopadding">	
				<li id="nine"></li>
				
				<li id="ten"></li>
				
				<li id="eleven"></li>
				
				<li id="twelve"></li>
			</ul>
			
			<ul id="rowFour" class="nopadding">
				<li id="thirteen"></li>
				
				<li id="fourteen"></li>
				
				<li id="fifteen"></li>
				
				<li id="sixteen"></li>
			</ul>
    </div>
	
	
	<div id="gameOver" class="nopadding">
		<div id="yourScore" class="nopadding">YOUR SCORE IS</div>
			
		<div id="finalScore" class="nopadding"></div>
		
		<div id="retryButton" class="nopadding">TRY AGAIN</div>
		
		<div id="shareButton" class="nopadding">SHARE</div>
	</div>
	

	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
